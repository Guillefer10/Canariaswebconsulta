version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/app
      JWT_SECRET: changeme
      JWT_ALGORITHM: HS256
      JWT_EXPIRES_MINUTES: 60
      ENVIRONMENT: docker
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://backend:8000/api/v1
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata: {}
